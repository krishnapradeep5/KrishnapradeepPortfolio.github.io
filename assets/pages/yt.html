<!DOCTYPE html>
<html>
<head>
	<title>My HTML Page with a Video</title>
	<style>

			font-size: 48px;
			text-align: center;

		}

			background-color: lightgreen;
		}

			border-radius: 5px;
		}
	</style>
</head>
<body>

	<video width="560" height="315" controls>
